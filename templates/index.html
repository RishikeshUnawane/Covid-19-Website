<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Covid-19 Infection Probability Detector</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">COVID-19</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://127.0.0.1:5000/about">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://127.0.0.1:5000/resources">Resources</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://127.0.0.1:5000/faqs">FAQs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://127.0.0.1:5000/contactus" tabindex="-1" aria-disabled="true">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container">
          <h2 class="text-center mt-3">COVID-19 Probability Detector</h2>
          <h2 class="text-center mt-3">Please fill all sections.</h2>
          <form action="/" method="POST">
          <div class="mb-3">
            <label for="fever" class="form-label">Enter Fever Value</label><span class="star" id="star" style="color: rgb(253, 103, 4);">*</span>
            <input type="text" class="form-control" id="fever" name="fever" placeholder="Enter Fever Value">
          </div>
          <div class="mb-3">
            <label for="cough" class="form-label">Do you have Dry Cough?</label><span class="star" id="star" style="color: rgb(253, 103, 4);">*</span>
          <select class="form-select" aria-label="Default select example" name="cough" id="cough">
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
          </div>
          <div class="mb-3">
            <label for="fatigue" class="form-label">Do you feel fatigue?</label><span class="star" id="star" style="color: rgb(253, 103, 4);">*</span>
          <select class="form-select" aria-label="Default select example" name="fatigue" id="fatigue">
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
          </div>
          <div class="mb-3">
            <label for="pain" class="form-label">Do you Chest Pain?</label><span class="star" id="star" style="color: rgb(253, 103, 4);">*</span>
          <select class="form-select" aria-label="Default select example" name="pain" id="pain">
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
          </div>
          <div class="mb-3">
            <label for="diffbreath" class="form-label">Do you face difficulty in breathing?</label><span class="star" id="star" style="color: rgb(253, 103, 4);">*</span>
          <select class="form-select" aria-label="Default select example" name="diffbreath" id="diffbreath">
            <option value="-1">Maybe</option>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
          </div>
          <div class="mb-3">
            <label for="lossts" class="form-label">Do you feel loss of taste and smell?</label><span class="star" id="star" style="color: rgb(253, 103, 4);">*</span>
          <select class="form-select" aria-label="Default select example" name="lossts" id="lossts">
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
          </div>
          <button class="btn btn-success">Submit</button>
        </form>
      </div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
